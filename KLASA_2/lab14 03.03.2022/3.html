<html lang="en">
<head>

    <title>3</title>
</head>
<body>
    <div class="container"></div>
    <script>
        const box  = document.querySelector(".container");

        let r=Number(prompt("r="));
        const pi = Math.PI;
        let P=pi*Math.pow(r,2); //pir^2
        let O=2*pi*r; //2pir
        box.innerHTML=`pole koła o promieniu r=${r} : P=${P},\n i jego obwód: O= ${O}`;
        
    </script>
    
</body>
</html>
