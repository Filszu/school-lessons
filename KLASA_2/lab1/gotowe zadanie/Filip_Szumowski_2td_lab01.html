<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEGAR</title>
</head>
<body>
    <main>
        <div id="clock"></div>
    </main>

    <script>
        window.onload = zegar();
        function zegar(){ 
            let czas = new Date();
            var godzina = time.getHours();
            var minuta = time.getMinutes();
            var sekunda = time.getSeconds();
            var czas_wyjsciowy = "TIME: "+godzina+":"+minuta+":"+sekunda;
            document.getElementById("clock").innerHTML=czas_wyjsciowy;
            setTimeout(zegar,1000);
        }
    </script>  
</body>
</html>
