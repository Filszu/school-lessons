<!DOCTYPE html>

<head>

    <title>2</title>
</head>
<body>

    <input type="number" name="input1" id="input1">
    <button id="btn1">BUTTON</button>
    <h1><div id="wynik"></div></h1>
    
    <script>



        const btn = document.querySelector('#btn1');
        const input1 = document.querySelector("#input1");
        const result = document.querySelector('#wynik');
        
        btn.addEventListener("click", function(){
            
            // alert(input1.value);
            
            let i_value = input1.value;
            console.log('type: ')
            console.log(typeof(i_value));
            // i_value++;  automatycznie zmienia na number
            i_value = Math.pow(Number(i_value),3);
            result.innerHTML=i_value;

            console.log('type2: ')
            console.log(typeof(i_value));
         

        });


    </script>
