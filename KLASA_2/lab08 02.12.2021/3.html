    <input type="number" name="input1" id="input1">
    <input type="number" name="input2" id="input2">
    <input type="number" name="input3" id="input3" disabled>

    <button id="btn1">SUM()</button>
   
    
    <script>



        const btn = document.querySelector('#btn1');
        let a = document.querySelector("#input1");
        let b = document.querySelector("#input2");
        let result_box = document.querySelector('#input3');
        console.log(a.value);
        
        btn.addEventListener("click", function(){
            
         
            
            let result = Number(a.value)+ Number(b.value);
            console.log(result);
            result_box.value=result;
           
            
         

        });


    </script>
