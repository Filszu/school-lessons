<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    &#9999
    <div id="container"></div>
    
    <script>
        const box = document.querySelector("#container");
        const osoby = ['Filip', 'Kacper', 'Aleks', 'Konrad', 'Irwyd'];
        console.log(osoby);
        
        osoby.forEach((item, index) => {
            console.log(`▶${item}, ${index}`);
            box.innerHTML+=`&#${Math.floor(Math.random() * (10000 - 100)) + 100} ${item}, ${index}<br>`;
        });
    </script>
</body>
