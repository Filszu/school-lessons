<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Java Script - ćwiczenia</title>
</head>
<body>
    <script>
        /* OPIS
            Wartość logiczna liczby 0 wynosi false.
        */
		
		let wartosc=prompt("Podaj liczbę: ");
		liczba=Number(wartosc);

        if(liczba)
        {
            //console.log('Liczba różna od zera.');
			document.write('Liczba różna od zera.');
        }
        else
        {
            //console.log('Zero.')
			document.write('Zero.');
        }
    </script>
</body>
</html>
