<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Java Script - ćwiczenia</title>
</head>
<body>
    <div id="opis"></div>
    <script>
      
        
        
        let liczba=prompt("Podaj liczbę: ");


          
        if(liczba>0){
            opis.innerHTML ='<h2>Liczba większa od zera.</h2>';
        }
        else {
            opis.innerHTML ='<h2>Zero lub liczba ujemna.</h2>';
        }
    </script>
</body>
</html>
