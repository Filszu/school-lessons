<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Java Script - ćwiczenia</title>
</head>
<body>
    <div id="opis"></div>
    <script>
        
        //samodzielnie zdefiniuj wartość zmiennej liczba
        let nr=prompt("Podaj liczbę: ");

		if (nr > 0) {
			opis.innerHTML =`Liczba ${nr} jest większa od 0`;
					}        
        else {
            opis.innerHTML =`Liczba ${nr} jest mniejsza od 0`;
        }
    </script>
</body>
</html>
