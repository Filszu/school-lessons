<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" id="input1" name="input1" value="0">
    <label id="label1" for="input1">0</label>

    <script>
        const range1 = document.querySelector("#input1") 
        range1.addEventListener("change", function(){
            document.querySelector('#label1').innerHTML=range1.value;

        })
    </script>
</body>
</html>
