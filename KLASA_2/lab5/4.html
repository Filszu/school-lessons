<body>

    <div id="el"></div>

    <script>
        let liczba=10;

        el=document.getElementById("el");

    
        console.log('===== pętla DO WHILE =====');
        do {
        el.innerHTML+=liczba;
        
        liczba--;
        } while (liczba=0);

        

        console.log('===== pętla DO =====');
        liczba=10;
        while(liczba<=0) {
        console.log(liczba);
        liczba++;
        } 
    </script>
